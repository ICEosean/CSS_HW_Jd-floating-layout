<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东浮动布局</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="box">
        <ul class="left">
            <li style="margin: 0 10px 10px 0;">
                <img src="images/left01.png" alt="pic">
            </li>
            <li>
                <img src="images/left02.png" alt="pic">
            </li>
            <li style="margin-right: 10px;">
                <img src="images/left03.png" alt="pic">
            </li>
            <li>
                <img src="images/left04.png" alt="pic">
            </li>
        </ul>
        <div class="big">
            <img src="images/center.png" alt="pic">
        </div>
        <ul class="right">
            <li style="margin: 0 10px 10px 0;">
                <img src="images/right01.png" alt="pic">
            </li>
            <li>
                <img src="images/right02.png" alt="pic">
            </li>
            <li style="margin: 0 10px 0 0;">
                <img src="images/right03.png" alt="pic">
            </li>
            <li>
                <img src="images/right04.png" alt="pic">
            </li>
        </ul>
    </div>
</body>

</html>
